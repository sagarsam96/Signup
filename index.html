<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="https://cdn.dribbble.com/assets/dribbble-ball-192-23ecbdf987832231e87c642bb25de821af1ba6734a626c8c259a20a0ca51a247.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="imageBlock">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.wallpapers13.com%2Fwp-content%2Fuploads%2F2016%2F01%2FCool-and-Beautiful-Nature-desktop-wallpaper-image-2560X1600-1920x1440.jpg&f=1&nofb=1" alt="alt" width="250px">
        </div>
        <div class="block">
            <!-- <label for="username">Username</label> -->
            <input type="text" id="username" placeholder="Username">

            <!-- <label for="password">Password</label> -->
            <input type="text" id="password" placeholder="Password">
            
            <div class="block-buttons">
                <button id="signup">Sign Up</button>
                <button id="signin">Sign In</button>
            </div>
            <p><a href="#">Forget Password?</a></p>
            
        </div>
    </div>

    <footer style="margin: 2%; background-color: yellow; padding: 1%;"  >Collection: Ugly Websites by Sagar Sameer </footer>
    <script src="App.js"></script>
